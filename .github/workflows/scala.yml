name: Scala CI with Maven


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven' # Change from 'sbt' to 'maven'
    - name: Build with Maven
      run: mvn -B package # Use the Maven command to build
    - name: Run tests
      run: mvn test # Use the Maven command to run tests

      
